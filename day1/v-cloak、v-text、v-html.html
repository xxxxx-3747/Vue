<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <script src="../js/Vue.js"></script>
</head>
<body>

<div id="app">
    <p v-cloak>+++++{{msg}}-----</p>
    <p v-text="msg">=====</p>


    <div>{{msg2}}</div>
    <div v-text="msg2"></div>
    <div v-html="msg2"></div>
</div>


<script>
    var vm=new Vue({
        el:'#app',
        data:{
            msg:'Hello World',
            msg2:'<h1>Hello new World</h1>'
        }
    });
</script>

</body>
</html>
