<!--.once 只触发一次事件处理函数-->
    <div id="outer" class="outer" @click="outerclick">
        <div class="inner" id="inner" @click="innerclick">
            <input type="button" value="按钮" @click.stop.once="btnclick">

        </div>
    </div>

        methods: {

            btnclick() {
