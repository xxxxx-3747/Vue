<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../js/Vue.js"></script>
</head>
<body>

<div id="app">
    <input type="button" value="按钮" v-bind:title="msg+'新的'">
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: '我是一个按钮'
        }
    });
</script>
</body>
</html>
