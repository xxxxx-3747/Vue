<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/Vue.js"></script>
</head>
<body>

        methods: {
            show: function () {
                alert('我是一个按钮');
            }
        }
    });
</script>

</body>
</html>
